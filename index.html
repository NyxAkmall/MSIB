<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form action="#" method="post">
        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required minlength="3" placeholder="Masukkan nama lengkap"><br><br>
        
        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Masukkan email"><br><br>
        
        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Masukkan password"><br><br>
        
        <!-- Tanggal Lahir -->
        <label for="tgl_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>
        
        <!-- Umur -->
        <label for="umur">Umur:</label><br>
        <input type="number" id="umur" name="umur" required min="18" placeholder="Masukkan umur"><br><br>
        
        <!-- Jenis Kelamin -->
        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>
        
        <!-- Nomor Telepon -->
        <label for="telepon">Nomor Telepon:</label><br>
        <input type="tel" id="telepon" name="telepon" pattern="[0-9]{10,13}" placeholder="Masukkan nomor telepon (10-13 digit)" required><br><br>
        
        <!-- Foto Profil -->
        <label for="foto">Unggah Foto Profil (opsional):</label><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        
        <!-- Syarat dan Ketentuan -->
        <label>
            <input type="checkbox" name="persetujuan" required> Saya setuju dengan <a href="#">syarat dan ketentuan</a>.
        </label><br><br>
        
        <input type="submit" value="Daftar">
    </form>
</body>
</html>

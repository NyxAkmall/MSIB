<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <script>
        function tampilkanHasil(event) {
            event.preventDefault(); // Mencegah form dikirim secara default

            // Mengambil nilai dari form
            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const tgl_lahir = document.getElementById("tgl_lahir").value;
            const umur = document.getElementById("umur").value;
            const jenis_kelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value;
            const telepon = document.getElementById("telepon").value;
            const foto = document.getElementById("foto").files[0] ? document.getElementById("foto").files[0].name : "Tidak diunggah";
            const persetujuan = document.getElementById("persetujuan").checked ? "Disetujui" : "Tidak disetujui";

            // Menampilkan hasil
            const hasil = `
                <h3>Hasil Pendaftaran</h3>
                <p><strong>Nama Lengkap:</strong> ${nama}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Password:</strong> ${password}</p>
                <p><strong>Tanggal Lahir:</strong> ${tgl_lahir}</p>
                <p><strong>Umur:</strong> ${umur}</p>
                <p><strong>Jenis Kelamin:</strong> ${jenis_kelamin}</p>
                <p><strong>Nomor Telepon:</strong> ${telepon}</p>
                <p><strong>Foto Profil:</strong> ${foto}</p>
                <p><strong>Persetujuan Syarat dan Ketentuan:</strong> ${persetujuan}</p>
            `;
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form onsubmit="tampilkanHasil(event)">
        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required minlength="3" placeholder="Masukkan nama lengkap"><br><br>
        
        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Masukkan email"><br><br>
        
        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Masukkan password"><br><br>
        
        <!-- Tanggal Lahir -->
        <label for="tgl_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>
        
        <!-- Umur -->
        <label for="umur">Umur:</label><br>
        <input type="number" id="umur" name="umur" required min="18" placeholder="Masukkan umur"><br><br>
        
        <!-- Jenis Kelamin -->
        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>
        
        <!-- Nomor Telepon -->
        <label for="telepon">Nomor Telepon:</label><br>
        <input type="tel" id="telepon" name="telepon" pattern="[0-9]{10,13}" placeholder="Masukkan nomor telepon (10-13 digit)" required><br><br>
        
        <!-- Foto Profil -->
        <label for="foto">Unggah Foto Profil (opsional):</label><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        
        <!-- Syarat dan Ketentuan -->
        <label>
            <input type="checkbox" id="persetujuan" name="persetujuan" required> Saya setuju dengan <a href="#">syarat dan ketentuan</a>.
        </label><br><br>
        
        <input type="submit" value="Daftar">
    </form>

    <!-- Area untuk menampilkan hasil -->
    <div id="hasil"></div>
</body>
</html>
